<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page with Admin Button</title>

<style>
  header {
    width: 73;
    height: 9; /* adjust as needed */
    overflow: hidden;
  }
  header img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* scale image to fill header */
    display: block;
  }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 90px); /* header height + padding */
      flex-direction: column;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
      user-select: none;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .admin-btn {
      margin-top: 20px;
      background-color: #28a745;
    }

    .admin-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <!-- Regular Login Form -->
    <form onsubmit="return handleUserLogin(event)">
      <input type="text" id="username" placeholder="Email-id" required /><br />

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- Admin Button -->
    <button class="admin-btn" onclick="handleAdminLogin()">Enter as Admin</button>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-eye");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }

    // Handle user login
    function handleUserLogin(event) {
      event.preventDefault(); // prevent page reload
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Just a placeholder ‚Äì in real cases you'd validate
      alert("Welcome " + username + "!");
      window.location.href = "about.html"; // Redirect
      return false;
    }

    // Handle admin button click
    function handleAdminLogin() {
      const adminPassword = prompt("Enter Admin Password:");
      if (adminPassword === "admin123") {
        alert("Welcome, Admin!");
        window.location.href = "admin.html"; // Redirect to admin page
      } else if (adminPassword !== null) {
        alert("Incorrect Admin Password!");
      }
    }
  </script>
</body>
</html>
