<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile | Government of India</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #004aad;
    --accent: #f9b233;
    --dark: #001d3d;
    --light: #f5f7fa;
    --gradient: linear-gradient(135deg, #004aad, #0072ff);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--light);
    color: var(--dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .profile-container {
    width: 90%;
    max-width: 700px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .header {
    background: var(--gradient);
    color: white;
    text-align: center;
    padding: 40px 20px;
  }

  .header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 15px;
    object-fit: cover;
  }

  .header h1 {
    margin: 0;
    font-size: 1.8em;
  }

  .header p {
    font-size: 1.1em;
    color: #e0e0e0;
  }

  .details {
    padding: 30px;
  }

  .info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }

  .info-item label {
    font-weight: 600;
    color: var(--primary);
  }

  .info-item input {
    width: 55%;
    border: none;
    background: transparent;
    border-bottom: 2px solid var(--accent);
    padding: 5px;
    font-size: 1em;
  }

  .info-item input:disabled {
    border-bottom: 2px dashed #ccc;
  }

  .btns {
    text-align: center;
    margin-top: 30px;
  }

  button {
    background: var(--gradient);
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  footer {
    text-align: center;
    padding: 15px;
    background: var(--dark);
    color: white;
    font-size: 0.9em;
  }
</style>
</head>

<body>
  <div class="profile-container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Photo">
      <!-- âœ… Username will appear here -->
      <h1 id="usernameDisplay">Citizen Name</h1>
      <p>Registered Citizen | Republic of India ðŸ‡®ðŸ‡³</p>
    </div>

    <div class="details">
      <div class="info-item">
        <label>Full Name:</label>
        <input type="text" id="fullname" value="â€”" disabled>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <input type="email" id="email" value="example@email.com" disabled>
      </div>
      <div class="info-item">
        <label>State:</label>
        <input type="text" id="state" value="Maharashtra" disabled>
      </div>
      <div class="info-item">
        <label>Aadhaar No:</label>
        <input type="text" id="aadhaar" value="XXXX-XXXX-1234" disabled>
      </div>
      <div class="info-item">
        <label>Mobile:</label>
        <input type="text" id="mobile" value="+91 9876543210" disabled>
      </div>

      <div class="btns">
        <button onclick="enableEdit()">Edit</button>
        <button onclick="saveProfile()">Save</button>
      </div>
    </div>

    <footer>
      &copy; 2025 Government of India | Digital Identity Portal
    </footer>
  </div>

  <script>
    // âœ… Fetch username from localStorage and show on profile page
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username') || "Citizen Name";
      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('fullname').value = username;
    });

    // Allow user to edit
    function enableEdit() {
      document.querySelectorAll('.info-item input').forEach(input => input.disabled = false);
      alert("Editing enabled. You can now update your details!");
    }

    // Save edited data locally
    function saveProfile() {
      const profileData = {};
      document.querySelectorAll('.info-item input').forEach(input => {
        input.disabled = true;
        profileData[input.id] = input.value;
      });
      localStorage.setItem('profileData', JSON.stringify(profileData));
      alert("âœ… Profile updated successfully!");
      console.log(profileData);
    }
  </script>
</body>
</html>
