<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile | Government of India</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #004aad;
    --accent: #f9b233;
    --dark: #001d3d;
    --light: #f5f7fa;
    --gradient: linear-gradient(135deg, #004aad, #0072ff);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--light);
    color: var(--dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .profile-card {
    width: 95%;
    max-width: 900px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
  }

  .profile-left {
    background: var(--gradient);
    color: white;
    flex: 1 1 40%;
    padding: 40px 20px;
    text-align: center;
  }

  .profile-left img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 20px;
    object-fit: cover;
  }

  .profile-left h1 {
    margin: 10px 0 5px;
    font-size: 1.8em;
  }

  .profile-left p {
    color: #d0e0ff;
  }

  .profile-right {
    flex: 1 1 60%;
    padding: 40px;
  }

  .info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }

  .info-item label {
    font-weight: 600;
    color: var(--primary);
  }

  .info-item input {
    width: 55%;
    border: none;
    background: transparent;
    border-bottom: 2px solid var(--accent);
    padding: 5px;
    font-size: 1em;
  }

  .info-item input:disabled {
    border-bottom: 2px dashed #ccc;
    color: #555;
  }

  .btns {
    text-align: center;
    margin-top: 30px;
  }

  button {
    background: var(--gradient);
    color: white;
    border: none;
    padding: 10px 25px;
    margin: 0 8px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  footer {
    width: 100%;
    text-align: center;
    padding: 15px;
    background: var(--dark);
    color: white;
    font-size: 0.9em;
    margin-top: 20px;
  }

  @media (max-width: 768px) {
    .profile-card {
      flex-direction: column;
      text-align: center;
    }

    .info-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .info-item input {
      width: 100%;
    }
  }
</style>
</head>

<body>
  <div class="profile-card">
    <div class="profile-left">
      <img id="profilePic" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile Photo">
      <h1 id="usernameDisplay">Citizen Name</h1>
      <p>Registered Citizen | Republic of India ðŸ‡®ðŸ‡³</p>
    </div>

    <div class="profile-right">
      <div class="info-item">
        <label>Full Name:</label>
        <input type="text" id="fullname" disabled>
      </div>
      <div class="info-item">
        <label>Email:</label>
        <input type="email" id="email" disabled>
      </div>
      <div class="info-item">
        <label>State:</label>
        <input type="text" id="state" disabled>
      </div>
      <div class="info-item">
        <label>Aadhaar No:</label>
        <input type="text" id="aadhaar" disabled>
      </div>
      <div class="info-item">
        <label>Mobile:</label>
        <input type="text" id="mobile" disabled>
      </div>

      <div class="btns">
        <button onclick="enableEdit()">Edit</button>
        <button onclick="saveProfile()">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Sample data (you can connect this to an API or database)
    const userDatabase = {
      "arjun_kumar": {
        fullname: "Arjun Kumar",
        email: "arjun.kumar@example.com",
        state: "Delhi",
        aadhaar: "XXXX-XXXX-7890",
        mobile: "+91 9876501234",
        profilePic: "https://randomuser.me/api/portraits/men/75.jpg"
      },
      "sneha_patel": {
        fullname: "Sneha Patel",
        email: "sneha.patel@example.com",
        state: "Gujarat",
        aadhaar: "XXXX-XXXX-4567",
        mobile: "+91 9823456789",
        profilePic: "https://randomuser.me/api/portraits/women/65.jpg"
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username') || "arjun_kumar";
      const userData = userDatabase[username];

      if (userData) {
        document.getElementById('usernameDisplay').textContent = userData.fullname;
        document.getElementById('fullname').value = userData.fullname;
        document.getElementById('email').value = userData.email;
        document.getElementById('state').value = userData.state;
        document.getElementById('aadhaar').value = userData.aadhaar;
        document.getElementById('mobile').value = userData.mobile;
        document.getElementById('profilePic').src = userData.profilePic;
      } else {
        document.getElementById('usernameDisplay').textContent = "Unknown User";
      }
    });

    function enableEdit() {
      document.querySelectorAll('.info-item input').forEach(input => input.disabled = false);
      alert("Editing enabled. You can now update your details!");
    }

    function saveProfile() {
      const profileData = {};
      document.querySelectorAll('.info-item input').forEach(input => {
        input.disabled = true;
        profileData[input.id] = input.value;
      });
      localStorage.setItem('profileData', JSON.stringify(profileData));
      alert("âœ… Profile updated successfully!");
      console.log(profileData);
    }
  </script>
</body>
</html>
