<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #2c8b47;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>College Feedback Form</h2>
    <form id="feedbackForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Roll Number:</label>
      <input type="text" id="roll" required>

      <label>Your Feedback:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const feedbackEntry = {
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        message: document.getElementById("message").value,
        date: new Date().toLocaleString()
      };

      let feedbackList = JSON.parse(localStorage.getItem("feedback")) || [];
      feedbackList.push(feedbackEntry);
      localStorage.setItem("feedback", JSON.stringify(feedbackList));

      alert("Feedback submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
