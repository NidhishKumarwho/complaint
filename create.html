<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your Grand Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(to bottom, #f5f0e1, #d6c7b8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .grand-container {
      background: rgba(255, 255, 255, 0.95);
      border: 5px solid #a67c52;
      border-radius: 20px;
      padding: 50px;
      width: 80%;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #5a3e1b;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: slideIn 1.2s ease forwards;
    }

    @keyframes slideIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    p {
      font-size: 1.2em;
      color: #5a3e1b;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .btn {
      background: #a67c52;
      color: #fff;
      padding: 15px 40px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: #865c39;
      transform: scale(1.05);
    }

    /* Subtle decorative element */
    .ornament {
      width: 100px;
      height: 5px;
      background: #a67c52;
      margin: 30px auto;
      border-radius: 2px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {transform: scaleX(1);}
      50% {transform: scaleX(1.5);}
      100% {transform: scaleX(1);}
    }

  </style>
</head>
<body>

  <div class="grand-container">
    <h1>Welcome to Your Masterpiece</h1>
    <div class="ornament"></div>
    <p>
      This is the space where your vision comes alive. Every element is designed to reflect sophistication and timeless elegance. Feel free to explore and shape it into your unique creation.
    </p>
    <button class="btn" onclick="alert('Let the creation begin!')">Start Creating</button>
  </div>

</body>
</html>
