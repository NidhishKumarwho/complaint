<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin - View Complaints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: green;
      color: white;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .delete-section {
      display: none;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-label {
      color: #333;
      font-size: 14px;
    }

    .section {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Complaints Received</h2>
    <table id="complaintsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll.No</th>
          <th>Room</th>
          <th>Type</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Feedback Received</h2>
    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll.No</th>
          <th>Feedback</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Complaints Solved</h2>
    <table id="solvedTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll.No</th>
          <th>Room</th>
          <th>Type</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    let feedback = JSON.parse(localStorage.getItem("feedback")) || [];
    let solvedComplaints = JSON.parse(localStorage.getItem("solvedComplaints")) || [];

    const complaintsTbody = document.querySelector("#complaintsTable tbody");
    const feedbackTbody = document.querySelector("#feedbackTable tbody");
    const solvedTbody = document.querySelector("#solvedTable tbody");

    function renderComplaints() {
      complaintsTbody.innerHTML = "";
      if (complaints.length === 0) {
        const row = complaintsTbody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 7;
        cell.textContent = "No complaints found.";
        cell.style.textAlign = "center";
      } else {
        complaints.forEach((c, index) => {
          const row = complaintsTbody.insertRow();
          row.insertCell().textContent = c.name;
          row.insertCell().textContent = c.roll;
          row.insertCell().textContent = c.room;
          row.insertCell().textContent = c.type;
          row.insertCell().textContent = c.desc;
          row.insertCell().textContent = c.date;

          const actionCell = row.insertCell();

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete with Photo";
          deleteBtn.className = "delete-btn";

          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = "image/*";
          fileInput.className = "delete-section";

          actionCell.appendChild(deleteBtn);
          actionCell.appendChild(fileInput);

          deleteBtn.onclick = () => {
            fileInput.style.display = "block";
          };

          fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith("image/")) {
              if (confirm("Are you sure you want to delete this complaint?")) {
                // Move to solvedComplaints
                solvedComplaints.push(c);
                localStorage.setItem("solvedComplaints", JSON.stringify(solvedComplaints));

                // Remove from complaints
                complaints.splice(index, 1);
                localStorage.setItem("complaints", JSON.stringify(complaints));
                renderComplaints();
                renderSolved();
                alert("Complaint deleted and moved to 'Complaints Solved'.");
              }
            } else {
              alert("Please upload a valid image file.");
            }
          };
        });
      }
    }

    function renderFeedback() {
      feedbackTbody.innerHTML = "";
      if (feedback.length === 0) {
        const row = feedbackTbody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 4;
        cell.textContent = "No feedback available.";
        cell.style.textAlign = "center";
      } else {
        feedback.forEach(f => {
          const row = feedbackTbody.insertRow();
          row.insertCell().textContent = f.name;
          row.insertCell().textContent = f.roll;
          row.insertCell().textContent = f.message;
          row.insertCell().textContent = f.date;
        });
      }
    }

    function renderSolved() {
      solvedTbody.innerHTML = "";
      if (solvedComplaints.length === 0) {
        const row = solvedTbody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 6;
        cell.textContent = "No complaints marked as solved.";
        cell.style.textAlign = "center";
      } else {
        solvedComplaints.forEach(c => {
          const row = solvedTbody.insertRow();
          row.insertCell().textContent = c.name;
          row.insertCell().textContent = c.roll;
          row.insertCell().textContent = c.room;
          row.insertCell().textContent = c.type;
          row.insertCell().textContent = c.desc;
          row.insertCell().textContent = c.date;
        });
      }
    }

    // Initial render
    renderComplaints();
    renderFeedback();
    renderSolved();
  </script>
</body>
</html>
