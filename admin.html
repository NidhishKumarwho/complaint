<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Admin - View Complaints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: green;
      color: white;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .delete-section {
      display: none;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-label {
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Complaints Received</h2>
  <table id="complaintsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll.No</th>
        <th>Room</th>
        <th>Type</th>
        <th>Description</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
    const tbody = document.querySelector("#complaintsTable tbody");

    function renderTable() {
      tbody.innerHTML = "";
      if (complaints.length === 0) {
        const row = tbody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 7;
        cell.textContent = "No complaints found.";
        cell.style.textAlign = "center";
      } else {
        complaints.forEach((c, index) => {
          const row = tbody.insertRow();
          row.insertCell().textContent = c.name;
          row.insertCell().textContent = c.roll;
          row.insertCell().textContent = c.room;
          row.insertCell().textContent = c.type;
          row.insertCell().textContent = c.desc;
          row.insertCell().textContent = c.date;

          const actionCell = row.insertCell();

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete with Photo";
          deleteBtn.className = "delete-btn";

          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = "image/*";
          fileInput.className = "delete-section";

          
          actionCell.appendChild(deleteBtn);
          actionCell.appendChild(fileInput);

            deleteBtn.onclick = () => {
            fileInput.style.display = "block";
          };


          fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
              if (confirm("Are you sure you want to delete this complaint?")) {
                complaints.splice(index, 1);
                localStorage.setItem("complaints", JSON.stringify(complaints));
                renderTable();
                alert("Complaint deleted successfully with photo proof.");
              }
            }
          };
        });
      }
    }

    renderTable();
  </script>
</body>
</html>
