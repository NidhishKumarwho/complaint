<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page with Transparent Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Transparent Login Box with Glass Effect */
    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent */
      padding: 30px 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      color: white;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .login-container input::placeholder {
      color: #ddd;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .admin-btn {
      margin-top: 15px;
      background-color: #28a745;
    }

    .admin-btn:hover {
      background-color: #218838;
    }

    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
    }

    .password-container {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Canvas Background -->
  <canvas id="background"></canvas>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleUserLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-eye" onclick="togglePassword()"></span>
      </div>
      <button type="submit">Login as Student</button>
    </form>
    <button class="admin-btn" onclick="handleAdminLogin()">Enter as Admin</button>
  </div>

  <!-- JavaScript -->
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function handleUserLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        localStorage.setItem("loggedInUser", username);
        localStorage.setItem("userType", "student");
        alert("Welcome, " + username + "!");
        window.location.href = "about.html";
      }
    }

    function handleAdminLogin() {
      const adminPassword = prompt("Enter Admin Password:");
      if (adminPassword === "admin123") {
        localStorage.setItem("loggedInUser", "Admin");
        localStorage.setItem("userType", "admin");
        alert("Welcome, Admin!");
        window.location.href = "admin.html";
      } else if (adminPassword !== null) {
        alert("Incorrect Admin Password!");
      }
    }

    // Background Animation (Upward Moving Dots)
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const particles = [];
    const numParticles = 100;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 1 + 0.5;
      }

      update() {
        this.y -= this.speedY;
        if (this.y + this.size < 0) {
          this.reset();
        }
      }

      draw() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
